---
layout: default
---
{% assign author = site.data.authors[page.author] %}
<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
    <span class="post-date author-name">{{ page.date | date: "%Y-%m-%d" }}</span>
  {{ content }}
</div>

<div class="related">
  <h2>相关文章</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date: "%Y-%m-%d" }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>

<div class="ds-thread" data-thread-key="{% if page.old_id %}{{page.old_id}}{% else %}{{page.id}}{% endif %}" data-title="{{ page.title }}" data-url="{{site.production_url}}{{ page.url }}"></div>
<script type="text/javascript">
var duoshuoQuery = {short_name:"{{ site.duoshuo.short_name }}"};
(function() {
  var ds = document.createElement('script');
  ds.type = 'text/javascript';ds.async = true;
  ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
  ds.charset = 'UTF-8';
  (document.getElementsByTagName('head')[0] 
   || document.getElementsByTagName('body')[0]).appendChild(ds);
})();
</script>
